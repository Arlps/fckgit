		<script>
//			$('#all').show().siblings().hide()
			$(function(){
//				return;
				showAnimation();
				
				$('.goUp').click(function() {
					$('html,body').animate({
						scrollTop: 0
					}, 500)
				})
				
				$(window).scroll(function() {
					showAnimation()
					if($(window).scrollTop() >= 100) {
						$('.goUp').fadeIn()
					} else {
						$('.goUp').fadeOut()
					}
				});
				
				
			})
			
			function showAnimation() { 
				$('.action').each(function(idx, ele) {
					if($(this).offset().top <= $(document).scrollTop() + $(window).height()-70) {
						$(this).css({
							opacity: 1
						})
						var animate = $(this).data('animate');
						var delay = $(this).data('delay');
						$(this).addClass('animated ' + animate);
						if(delay) {
							$(this).css('animation-delay', delay)
						}
					}
				})
			}
		</script>
